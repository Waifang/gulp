<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="/app/prd/styles/app.css">
</head>
<body>
	<div ng-controller="myController" class="search">
		<input type="text" ng-model="searchText">
		<table>
			<thead>
				<tr>
					<td>ID</td>
					<td>Name</td>
					<td>Phone</td>
				</tr>
			</thead>	
			<tbody>
				<tr ng-repeat="x in friends | filter:search:value">
					<td>{{$index+1}}</td>
					<td>{{x.name}}</td>
					<td>{{x.phone}}</td>
				</tr>
			</tbody>
		</table>
	
	</div> 
	<script src="/app/libs/jquery-2.1.1.min.js"></script>
	<script src="/app/libs/angular.min.js"></script>
	<script src="/app/prd/scripts/app.js"></script>
</body>
</html>
